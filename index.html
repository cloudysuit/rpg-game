<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Sailor Moon RPG</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Oswald" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
<div class="container-fluid">
		<div class="row">
			<header class="col-md-12 center">
				<h1 class="text-center">Silver Moon Crystal Power ATTACK!</h1>
			</header>
		</div>

		<div class"row">
			<div class="col-md-12">
				<h3 id="instructions" class="text-center"></h3>
			</div>
		</div>

		<div class="row">
			<div class="container">
			  <div class="row">
				<div id="characterOptions" class="text-center"></div> 
			  </div>
			</div>
		</div>
	

	<div class"row">
			<div class="col-md-3">
				<h3 class="text-center">Attacker</h3>
				<div id="attackerArea" class="text-center"></div>
			</div>
			
			<div id="arena" class="col-md-6">

				<div class="row">
					<div id="controls" class="text-center">
						<button id="fight" class="btn-danger btn-lg text-center">Fight!</button>
						<button id="reset" class="btn-danger btn-lg text-center">Reset</button>
						<button id="dance"></button>
					</div>
				</div>

				<div class="row">
					<div id="fightResults" class="center">
						<span id="attackerResults"></span>
						<span id="defenderResults"></span>
						<span id="attackIncrease"></span>
					</div>
				</div>
			</div>

			<div class="col-md-3">
				<h3 class="text-center">Defender</h3>
				<div id="defenderArea" class="text-center"></div>
			</div>
	</div>

</div>

 <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
 <script src="assets/javascript/game.js"></script>

</body>
</html>
